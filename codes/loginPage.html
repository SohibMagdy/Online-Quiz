<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="loginPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-login-container">
        <div class="quiz-card">
            <div class="quiz-header">
                <div class="quiz-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4A6BFF">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                    </svg>
                </div>
                <h1>QuizTime</h1>
                <p>Login To Start</p>
            </div>

            <form class="quiz-form" method="post" action="www.google.com">
                <div class="input-group">
                    <input type="text" id="Name" required>
                    <label for="username">Student Name</label>
                    <span class="input-highlight"></span>
                </div>
                
                <div class="input-group">
                    <input type="text" id="ID" required>
                    <label for="password">Student ID</label>
                    <span class="input-highlight"></span>
                </div>

                <button type="submit" class="quiz-btn">
                    <span>Start Quiz</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M10 17l5-5-5-5v10z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
